<div class="container my-5">
  <h1 class="text-center mb-4">User</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col">User ID</th>
        <th class="text-center" scope="col">Username</th>
        <th class="text-center" scope="col">Full Name</th>
        <th class="text-center" scope="col">Email ID</th>
        <th class="text-center" scope="col">User Role</th>
        <th class="text-center" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th class="text-center" scope="row"># KFC30B{{user.userId}}</th>
        <td class="text-center">{{user.username}}</td>
        <td class="text-center">{{user.firstName}} {{user.lastName}}</td>
        <td class="text-center">{{user.email}}</td>
        <td class="text-center">{{user.role.roleName}}</td>
        <!-- <td *ngIf="user.role.roleName === 'ROLE_ADMIN' else elseBlock" class="text-center"> -->
        <td *ngIf="0 else elseBlock" class="text-center">
          <i><b style="opacity: 55%;">NO_ACTION</b></i>
        </td>
        <ng-template #elseBlock>
          <td class="text-center">
            <button class="btn btn-primary mx-2" (click)="updateOnClick(user.userId)"><i class="fa-solid fa-user-pen"></i></button>
            <button class="btn btn-danger mx-2" (click)="deleteOnClick(user.userId)"><i class="fa-solid fa-user-slash"></i></button>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
